spring:
  application:
    name: product-microservice
  datasource:
    url: jdbc:postgresql://localhost:5432/productDB?currentSchema=public&TimeZone=Asia/Kolkata
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081

## this property is just to demo for @ConfigurationProperties
build:
  id: 001
  name: Build_EComm

## Enable @Refresh Scope
management: 
  endpoints: 
    web: 
      exposure: 
        include: refresh

eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance: 
    instance-id: localhost:${spring.application.name}:${server.port}

logging: 
  level: 
    root: INFO
  file: 
    name: logs/product-microservice.log
  logback:
    rollingpolicy: 
      max-file-size: 5MB
      max-history: 7 ## keep logs for 7 days
  
## Dummy value to test @Refresh Scope 
embarkx:
  check: 
    refreshScope: 
      value : 1
